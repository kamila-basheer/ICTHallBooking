<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </head>


<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5"><br><br><br><br><br><br>
          <img src="https://cdn.dribbble.com/users/1946759/screenshots/4596801/media/14aa3cda26d947ab3c73298d9c335c16.png?compress=1&resize=768x576&vertical=top"
            class="img-fluid" alt="Sample image">
        </div>
        
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1"><br><br><br><br><br><br><br><br>
          <form class="form" #Form="ngForm">
            
            <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf=errors style="color: #721c24; background-color: #f8d7da;" >
              <span type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
  
              <strong>{{errors}}</strong> . Please try again.
            </div>


            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                  
                  <input [(ngModel)]="loginAdminData.username" name="username" minlength="3" type="text" id="form3Example1c" class="form-control" placeholder="Username" #username="ngModel" required/>
                  <label class="form-label" for="form3Example1c">Username</label>
                  <div class="alert-danger" *ngIf="username.touched && !username.valid">
                      <div *ngIf="username.errors && username.errors['required']">
                          <div>Usernameis required</div>
                      </div>
                  </div>
                  
                </div>
              </div>
  
        
            <div class="d-flex flex-row align-items-center mb-4 ">
                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                <div class="form-outline flex-fill mb-0 form-floating">
                  <input [(ngModel)]="loginAdminData.password" name="password" type="password" id="form3Example4c" class="form-control" placeholder="Password" #password="ngModel" required/>
                  <label class="form-label" for="form3Example4c">Password</label>
                  <div class="alert-danger " *ngIf="password.touched && !password.valid">
                      <div *ngIf="password.errors && password.errors['required']">                             
                          <div>Password is required</div>
                      </div>
            
                  </div>

                  
                </div>
              </div>
            
  

            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                <button (click)="loginAdmin()" type="button" [disabled]="Form.form.invalid" class="btn btn-primary ">Login</button>
              </div>



  
          </form>
        </div>
      </div>
    </div>
    
  </section>
