<div class="container">
    <div class="row">
        <div class="col my-auto"><h1 class="text-center">Welcome to Admin Dashboard</h1>
        </div>
        <div class="col">
            <img src="../../assets/admin.jpg" alt="" srcset="" style="width: 100%;">

        </div>
    </div>
</div>

<div class="row justify-content-center align-items-center flex-sm-column flex-lg-row mt-5">

    <div class="col-md-10 ">
        <div class="row ">
            <div class="col-xl-6 col-lg-6">
                <div class="card l-bg-blue-dark">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0">Total Associates Registered</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center mb-0">
                                    {{users}}                                </h2>
                            </div>
                            
                        </div>
                        
                            <button class="cta" (click)="userbtn();">
                                <span>Manage Associates</span>
                                <svg viewBox="0 0 13 10" height="10px" width="15px">
                                  <path d="M1,5 L11,5"></path>
                                  <polyline points="8 1 12 5 8 9"></polyline>
                                </svg>
                              </button>
                        
                        
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="card l-bg-green-dark">
                    <div class="card-statistic-3 p-4">
                        <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
                        <div class="mb-4">
                            <h5 class="card-title mb-0">Total bookings</h5>
                        </div>
                        <div class="row align-items-center mb-2 d-flex">
                            <div class="col-8">
                                <h2 class="d-flex align-items-center mb-0">
                                    {{bookings}}
                                </h2>
                            </div>
                            
                        </div>
                        <button class="cta" (click)="bookingbtn();">
                            <span>Manage Bookings</span>
                            <svg viewBox="0 0 13 10" height="10px" width="15px">
                              <path d="M1,5 L11,5"></path>
                              <polyline points="8 1 12 5 8 9"></polyline>
                            </svg>
                          </button>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    </div>
