<div class="container-fluid">
  <br><br><br>


    <div class="associates">
      <h2>{{associatesLength}} associates found</h2>
      <br><br>
      <table class="styled-table">
        <thead>
          <tr>
              <th>Associate Id</th>
              <th>Username</th>
              <th>Email</th>
             
              <th></th>
              <th></th>
              
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let i of associates' >
              <td>{{i._id}}</td>
              <td>{{i.username}}</td>
              <td>{{i.email}}</td>
             
              <td><button class="btn btn-secondary" style="cursor:pointer" (click)="updateAssociate(i)" >Edit</button></td>
              <td><button class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" style="cursor:pointer" (click)="setitem(i.email);">Delete</button></td>
          </tr>
      </tbody>
  
      </table>
    </div>
  </div>

  <!-- cancel Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Associate</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete associate and his/her bookings ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="removeitem();">No</button>
          <button type="button" class="btn btn-primary" (click)="deleteAssociate();">Yes</button>
        </div>
      </div>
  
  
    </div>
  </div>
<br><br><br>
