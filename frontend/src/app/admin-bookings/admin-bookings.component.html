

<div class="mt-2">
    <h1 class="text-center">{{bookinglistlength}} bookings found</h1>
  
  </div>
  
  
  <div class="row h-100 justify-content-center align-items-center">
  
  
      <div class="col-lg-8 p-4">
          <table class="table table-bordered table-hover">
              <thead class="bg-light">
                <tr>
                  <th scope="col">ICTAK booking ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Hall Name</th>
                  <th scope="col">Date</th>
                  <th scope="col">Time Slots</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of bookinglist">
                  <th scope="row">{{i._id}}</th>
                  <td>{{i.associateName}}</td>
                  <td>{{i.hallName}}</td>
                  <td>{{i.Date}}</td>
                  <td>{{i.fromTime}} - {{i.toTime}}</td>
                  <td>
                    <!-- Button trigger modal -->
                    <button class="btn btn-secondary" (click)="edit(i._id);">Edit</button>
                  </td>
                  <td>
                    <!-- Button trigger modal -->
                    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModalCenter" (click)="setitem(i._id);">Cancel</button>
                  </td>
                </tr>
  
              </tbody>
            </table>
          
      
      </div>
      </div>
  
  <!--Model-->
  
  
  
  <!-- cancel Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Edit Booking</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to cancel the booking ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="removeitem();">No</button>
          <button type="button" class="btn btn-primary" (click)="deletebooking();">Yes</button>
        </div>
      </div>
  
  
    </div>
  </div>
